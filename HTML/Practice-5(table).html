<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <table border="1">
      <caption>
        <h3>Student Information</h3>
      </caption>
      <br />
      <tr>
        <th rowspan="6">Info</th>
        <th rowspan="2">Name</th>
        <th colspan="2">Address</th>
      </tr>
      <tr>
        <th>City</th>
        <th>House</th>
      </tr>
      <tr>
        <th>A</th>
        <th>Dhaka</th>
        <th>1</th>
      </tr>
      <tr>
        <th>B</th>
        <th>Chittagong</th>
        <th>2</th>
      </tr>
      <tr>
        <th>C</th>
        <th>Khulna</th>
        <th>3</th>
      </tr>
      <tr>
        <th>D</th>
        <th>Sant Martine</th>
        <th>4</th>
      </tr>
    </table>
  </body>
</html>
