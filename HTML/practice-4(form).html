<!DOCTYPE html>
<html lang="en">
  <head>

      />

      Color
      <input type="color" name="" id="" />

      <input type="submit" value="Login" />

    <form action="https://www.youtube.com/results">

          type="text"
          placeholder="youtube"

          id="search_query"
        />
      </div>
    </form>

    <form action="https://www.google.com/search">
      <div>
        <label for="search_query">Search in youtube</label><br />
        <input type="text" placeholder="Google it" name="q" id="search_query" />
      </div>
      <button>Submit</button>
    </form>
    <form action="/alpha">

    </form>
